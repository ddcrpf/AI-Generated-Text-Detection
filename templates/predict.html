<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 600px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 30px;
            color: #343a40;
        }

        label {
            font-weight: bold;
            color: #495057;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        #result img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .back-link {
            margin-top: 20px;
            display: block;
            text-align: center;
            color: #007bff;
        }

        .back-link:hover {
            color: #0056b3;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Enter Input for Prediction</h1>
        <form action="/predict" method="POST">
            <div class="form-group">
                <label for="inputData">Input:</label>
                <input type="text" id="inputData" name="inputData" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Predict</button>
        </form>
        <div id="result" class="text-center mt-4">
            {% if prediction %}
            <p class="font-weight-bold">Prediction: {{ prediction }}</p>
            <img src="{{ url_for('static', filename='prediction_plot.png') }}" alt="Prediction Plot" class="img-fluid">
            <img src="{{ url_for('static', filename='wordcloud.png') }}" alt="Word Cloud" class="img-fluid">
            {% else %}
            <p class="text-muted">No prediction available. Please submit your input.</p>
            {% endif %}
        </div>
        <a href="/" class="back-link">Go to Home Page</a>
    </div>
</body>

</html>
