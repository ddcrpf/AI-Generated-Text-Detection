<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Text Authenticity Checker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: #333;
            text-align: center;
            background-color: #FFFFFF;
            overflow: hidden;
            position: relative;
        }

        /* Subtle particle effect */
        .particle-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            overflow: hidden;
        }

        .particle-animation span {
            position: absolute;
            display: block;
            background-color: rgba(0, 0, 0, 0.1);
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: animateParticle 20s linear infinite;
        }

        @keyframes animateParticle {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(0.5);
                opacity: 0;
            }
        }

        /* Main content container */
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            margin-top: 20vh;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: #333;
        }

        p {
            margin-bottom: 2rem;
            font-size: 1.2rem;
            color: #555;
        }

        a {
            text-decoration: none;
            background-color: #FF6B6B;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        a:hover {
            background-color: #FF4757;
            transform: translateY(-3px);
        }
    </style>
</head>

<body>
    <!-- Subtle particle effect background -->
    <div class="particle-animation">
        <span style="top: 20%; left: 30%;"></span>
        <span style="top: 40%; left: 70%;"></span>
        <span style="top: 60%; left: 50%;"></span>
        <span style="top: 80%; left: 20%;"></span>
        <span style="top: 10%; left: 80%;"></span>
        <span style="top: 50%; left: 10%;"></span>
        <span style="top: 30%; left: 40%;"></span>
        <span style="top: 70%; left: 60%;"></span>
    </div>

    <!-- Main content -->
    <div class="container">
        <h1>Text Authenticity Checker</h1>
        <p>Determine if your text was generated by a human or an AI.</p>
        <a href="/predict" class="btn btn-primary">Start Your Analysis</a>
    </div>
</body>

</html>
