version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.8
    commands:
      - echo "Installing dependencies..."
      - pip install -r requirements.txt
      
  pre_build:
    commands:
      - echo "Running pre-build tasks..."
      - pip install awscli  # Install AWS CLI if you need it for further steps

  build:
    commands:
      - echo "Running build tasks..."
      - python -m unittest discover tests  # Run tests, if you have them
      - echo "Build completed on `date`"
      
  post_build:
    commands:
      - echo "Post-build actions..."
      - echo "Starting deployment to S3 or Elastic Beanstalk if necessary"

artifacts:
  files:
    - '**/*'
  discard-paths: no
